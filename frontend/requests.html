<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Requests â€“ List</title>

  <!-- Project styles: theme tokens, base elements, and layout -->
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <!-- Optional: top navbar -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a href="accounts.html">Accounts</a>
      <a href="requests.html" aria-current="page">Requests</a>
      <a href="categories.html">Categories</a>
    </div>
  </nav>

  <main class="container page">
    <!-- Page header with title and actions -->
    <header class="page-header">
      <h2 class="page-title">Requests</h2>
      <div class="toolbar">
        <!-- Primary action -->
        <a href="request_new.html" class="btn btn-primary">+ New Request</a>
      </div>
    </header>

    <!-- Table card -->
    <section class="card content">
      <!-- Requests list table -->
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>PIN Email</th>
            <th>Category</th>
            <th>Status</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody><!-- Filled by JS --></tbody>
      </table>
    </section>
  </main>

  <!-- API helpers -->
  <script src="static/js/api.js"></script>
  <script>
    /* Load and render the requests list */
    async function loadList() {
      // Fetch rows from backend (expects an array of request objects)
      const rows = await apiGet('/requests/');

      // Render table rows
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.title || ''}</td>
          <td>${r.pin_email || ''}</td>
          <td>${r.category_name || ''}</td>
          <td><span class="badge">${r.status || ''}</span></td>
          <td>
            <a class="btn btn-sm btn-outline" href="request_edit.html?id=${r.id}">Edit</a>
            <button class="btn btn-sm btn-danger" onclick="del(${r.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    /* Delete a request and refresh the list */
    async function del(id) {
      // Simple confirm dialog before deletion
      if (!confirm('Delete this request?')) return;

      // Call DELETE endpoint; then reload list
      await apiJson(`/requests/${id}`, 'DELETE');
      await loadList();
    }

    // Initialize page
    loadList();
  </script>
</body>
</html>
