<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Requests â€“ List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-3">Requests</h2>
  <div class="mb-3">
    <a href="request_new.html" class="btn btn-primary">+ New Request</a>
  </div>
  <table class="table table-bordered align-middle" id="tbl">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>PIN Email</th><th>Category</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="static/js/api.js"></script>
  <script>
    async function loadList() {
      const rows = await apiGet('/requests/');
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r.id}</td>
          <td>${r.title || ''}</td>
          <td>${r.pin_email || ''}</td>
          <td>${r.category_name || ''}</td>
          <td>${r.status}</td>
          <td>
            <a class="btn btn-sm btn-outline-secondary" href="request_edit.html?id=${r.id}">Edit</a>
            <button class="btn btn-sm btn-outline-danger" onclick="del(${r.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }
    async function del(id) {
      if (!confirm('Delete this request?')) return;
      await apiJson(`/requests/${id}`, 'DELETE');
      await loadList();
    }
    loadList();
  </script>
  </body>
</html>
