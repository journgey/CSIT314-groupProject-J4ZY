<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit User</title>
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">Edit User</h1>
      <a href="user_list.html" class="btn">List</a>
    </header>

    <div class="card content">
      <form id="f">
        <label>Email</label><input id="email" class="input" readonly />
        <label>Name</label><input id="name" class="input" />
        <label>Phone</label><input id="phone" class="input" />
        <label>Status</label>
        <select id="status" class="input">
          <option>active</option><option>inactive</option><option>blocked</option>
        </select>
        <button class="btn btn-primary mt-3">Save</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script src="static/js/api.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const id = new URLSearchParams(location.search).get("id");

    async function load() {
      try {
        const a = await apiGet(`/accounts/${id}`);
        $("#email").value = a.email || "";
        $("#name").value = a.name || "";
        $("#phone").value = a.phone || "";
        $("#status").value = a.status || "active";
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Not found";
      }
    }

    $("#f").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: $("#name").value,
        phone: $("#phone").value,
        status: $("#status").value
      };
      try {
        await apiJson(`/accounts/${id}`, 'PUT', payload);
        $("#msg").textContent = "Saved";
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Failed";
      }
    });

    load();
  </script>
</body>
</html>
