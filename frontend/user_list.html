<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User List</title>
  <!-- Use consistent static paths -->
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">User List</h1>
      <a href="user_new.html" class="btn btn-primary">+ New</a>
    </header>

    <div class="card content">
      <table class="table" id="tbl">
        <thead>
          <tr><th>ID</th><th>Email</th><th>Name</th><th>Role</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <!-- Use shared API helper (defines API_BASE, apiGet, apiJson) -->
  <script src="static/js/api.js"></script>
  <script>
    const $ = s => document.querySelector(s);

    async function load() {
      try {
        // Call absolute API via api.js helper
        const items = await apiGet('/accounts/');
        const tbody = $("#tbl tbody");
        tbody.innerHTML = items.map(a => `
          <tr>
            <td>${a.id}</td>
            <td>${a.email || ""}</td>
            <td>${a.name || ""}</td>
            <td>${a.role || ""}</td>
            <td>${a.status || ""}</td>
            <td>
              <a class="btn btn-sm" href="user_edit.html?id=${a.id}">Edit</a>
              <button class="btn btn-sm btn-danger" data-id="${a.id}">Delete</button>
            </td>
          </tr>
        `).join("");

        // Bind deletes
        tbody.querySelectorAll("button[data-id]").forEach(btn => {
          btn.addEventListener("click", async () => {
            if (!confirm("Delete this user?")) return;
            const id = btn.getAttribute("data-id");
            const res = await apiJson(`/accounts/${id}`, 'DELETE');
            $("#msg").textContent = "Deleted";
            await load();
          });
        });
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Failed to load users";
      }
    }

    load();
  </script>
</body>
</html>
