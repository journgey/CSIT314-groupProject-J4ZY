<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Category</title>
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">Edit Category</h1>
      <a href="category_list.html" class="btn">List</a>
    </header>

    <div class="card content">
      <form id="f">
        <label>Name</label>
        <input id="name" class="input" required />
        <label>Description</label>
        <textarea id="description" class="input" rows="4"></textarea>
        <button class="btn btn-primary mt-3">Save</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script src="static/js/api.js"></script>
  <script>
    const $ = s => document.querySelector(s);
    const id = new URLSearchParams(location.search).get("id");

    // Load current category
    async function load() {
      try {
        const c = await apiGet(`/categories/${id}`);
        $("#name").value = c.name || "";
        $("#description").value = c.description || "";
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Not found";
      }
    }

    // Save updates
    $("#f").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: $("#name").value,
        description: $("#description").value || null
      };
      try {
        await apiJson(`/categories/${id}`, 'PUT', payload);
        $("#msg").textContent = "Saved";
      } catch (err) {
        console.error(err);
        $("#msg").textContent = "Failed to save";
      }
    });

    load();
  </script>
</body>
</html>
