<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category List</title>
  <!-- Consistent static paths -->
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">Category List</h1>
      <a href="category_new.html" class="btn btn-primary">+ New</a>
    </header>

    <div class="card content">
      <table class="table" id="tbl">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Description</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script src="static/js/api.js"></script>
  <script>
    // Tiny DOM helper
    const $ = s => document.querySelector(s);

    async function load() {
      try {
        // Fetch all categories
        const items = await apiGet('/categories/');
        const tbody = $("#tbl tbody");
        tbody.innerHTML = items.map(c => `
          <tr>
            <td>${c.id}</td>
            <td>${c.name || ""}</td>
            <td>${c.description || ""}</td>
            <td>
              <a class="btn btn-sm" href="category_edit.html?id=${c.id}">Edit</a>
              <button class="btn btn-sm btn-danger" data-id="${c.id}">Delete</button>
            </td>
          </tr>
        `).join("");

        // Bind delete buttons
        tbody.querySelectorAll("button[data-id]").forEach(btn => {
          btn.addEventListener("click", async () => {
            if (!confirm("Delete this category?")) return;
            const id = btn.getAttribute("data-id");
            await apiJson(`/categories/${id}`, 'DELETE');
            $("#msg").textContent = "Deleted";
            await load();
          });
        });
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Failed to load categories";
      }
    }

    load();
  </script>
</body>
</html>
