<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create User</title>
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">Create User</h1>
      <a href="user_list.html" class="btn">List</a>
    </header>

    <div class="card content">
      <form id="f">
        <label>Email</label><input id="email" type="email" class="input" required />
        <label>Password</label><input id="password" type="password" class="input" required />
        <label>Name</label><input id="name" class="input" required />
        <label>Phone</label><input id="phone" class="input" />
        <label>Role</label>
        <select id="role" class="input">
          <option>CSR</option><option>PIN</option>
          <option>UserAdmin</option><option>PlatformManager</option>
        </select>
        <button class="btn btn-primary mt-3">Create</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script src="static/js/api.js"></script>
  <script>
    const $ = s => document.querySelector(s);

    $("#f").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        email: $("#email").value,
        password: $("#password").value,
        name: $("#name").value,
        phone: $("#phone").value,
        role: $("#role").value,
        status: "active"
      };
      try {
        const res = await apiJson('/accounts/', 'POST', payload);
        $("#msg").textContent = `Created (id=${res.id})`;
        $("#f").reset();
      } catch (e) {
        console.error(e);
        $("#msg").textContent = "Failed";
      }
    });
  </script>
</body>
</html>
