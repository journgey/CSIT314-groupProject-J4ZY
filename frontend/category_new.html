<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Category</title>
  <link rel="stylesheet" href="static/css/theme.css" />
  <link rel="stylesheet" href="static/css/base.css" />
  <link rel="stylesheet" href="static/css/layout.css" />
</head>
<body>
  <div class="container page">
    <header class="page-header">
      <h1 class="page-title">Create Category</h1>
      <a href="category_list.html" class="btn">List</a>
    </header>

    <div class="card content">
      <form id="f">
        <label>Name</label>
        <input id="name" class="input" required />
        <label>Description</label>
        <textarea id="description" class="input" rows="4"></textarea>
        <button class="btn btn-primary mt-3">Create</button>
      </form>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

  <script src="static/js/api.js"></script>
  <script>
    const $ = s => document.querySelector(s);

    // Handle create
    $("#f").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: $("#name").value,
        description: $("#description").value || null
      };
      try {
        const res = await apiJson('/categories/', 'POST', payload);
        $("#msg").textContent = `Created (id=${res.id})`;
        $("#f").reset();
        $("#name").focus();
      } catch (err) {
        console.error(err);
        $("#msg").textContent = "Failed to create";
      }
    });
  </script>
</body>
</html>
