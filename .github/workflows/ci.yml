name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Init DB schema
        env:
          PYTHONPATH: .
        run: |
          python - <<'PY'
          from backend.repository.db import init_db
          init_db()
          print("DB schema created")
          PY

      - name: Import JSON into SQLite
        run: |
          python seed/import_from_json.py

      - name: Backend smoke test
        env:
          PYTHONPATH: .
        run: |
          python - <<'PY'
          from backend.app import create_app
          app = create_app()
          with app.test_client() as c:
              for p in ("/api/accounts/", "/api/categories/", "/api/requests/"):
                  r = c.get(p); assert r.status_code == 200, (p, r.status_code, r.data[:200])
          print("âœ… Smoke test passed")
          PY
